<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured RAG Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Structured RAG Comparison</h1>
            <p class="text-gray-600">Compare responses with and without structured data</p>
        </div>

        <!-- Query Input -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <textarea id="query" placeholder="Enter your query here..."
                class="w-full h-32 p-4 border border-gray-200 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
            <div class="flex justify-between items-center">
                <button id="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2">
                    <span id="submitText">Submit Query</span>
                    <i id="loadingIcon" class="fas fa-spinner fa-spin hidden"></i>
                </button>
                <span id="charCount" class="text-sm text-gray-500">0 characters</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="bg-red-50 text-red-700 p-4 rounded-lg mb-6 hidden">
            <div class="flex items-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Results Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- RAG Response -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">RAG Response</h3>
                    <button onclick="copyToClipboard('ragResponse')" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div id="ragResponse"
                    class="markdown-content bg-gray-50 p-4 rounded-lg overflow-x-auto text-sm h-[500px] overflow-y-auto">
                </div>
            </div>

            <!-- Structured Data Response -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">RAG + Structured Data Response</h3>
                    <button onclick="copyToClipboard('structuredResponse')" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div id="structuredResponse"
                    class="markdown-content bg-gray-50 p-4 rounded-lg overflow-x-auto text-sm h-[500px] overflow-y-auto">
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
